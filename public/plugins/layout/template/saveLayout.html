<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">模板</h4>
        </div>
        <div class="modal-body">
            <input type="text" id="graphTemplateName" class="text col-md-12" placeholder="模板名称">
            <input type="text" id="graphTemplateId" class="text hidden col-md-12">
        </div>
        </br>
        <div class="modal-footer">
            <button id="saveGraphTemplateButton" type="button" class="btn btn-primary btn-sm">保存</button>
            <button id="createGraphTemplateButton" type="button" class="btn btn-danger btn-sm">新模板</button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
